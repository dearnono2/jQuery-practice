<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 사용 문법</title>
  <script defer src="script/jquery-3.6.3.min.js"></script>
  <script defer src="script/script.js"></script>
</head>
<body>
  <!--

    jQuery의 기본 이해
    : 자주 사용하는 기능과 효과(그들을 실행하는 프로그램)을 javascript 코드로 미리 만들어 두고 재활용할 수 있게 한 것.

    jQuery가 하는 일
    -html 문서 안의 요소를 찾는다.
    -찾은 요소를 조작한다.
    제이쿼리는 찾는법,일시키는법 두가지만 배우면 된다. 간단!

    jQuery의 장점 (write less, do more)
    -문법이 간결하다.
    -사용하기 쉽다.
    -빠르게 배울 수 있다.
    -다른 라이브러리들과 충돌을 일으키지 않는다.
    -다양한 플러그인이 존재한다.
    -브라우저 호환성 문제를 해결해준다.

  -->

  
	<h1>jQuery 연습하기</h1>

	<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <p id="lens">practice</p>
</body>
</html>
