  <h2>사용법 정리하기</h2>
  <script>
    /*
      swiper에서 기본으로 제공되는 arrow 버튼이 아닌 내가 원하는 모양으로 커스터마이징한 버튼을 이용하고 싶다면?

      내 arrow 버튼을 클릭할 경우, swiper.js의 slidePrev, slideNext의 기능이 작동되게 만든다.
      $('내선택자').click(function() {
        mySwiper.slidePrev();
      });

      $('내선택자').click(function() {
        mySwiper.slideNext();
      });

    */
  </script>
